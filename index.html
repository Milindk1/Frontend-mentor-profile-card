<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="top">
    </div>
    <img src="images/image-victor.jpg" alt="pfp">
    <div class="bottom">
      <div class="main-details">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <br>
        <span class="location">London</span>
      </div>
      <div class="stats">
        <span class="numbers">80K</span><span class="numbers">803K</span><span class="numbers">1.4K</span>
        <br>
        <span class="stat">Followers</span><span class="stat">Likes</span><span class="stat">Photos</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Milind</a>.
  </div>
</body>

</html>
